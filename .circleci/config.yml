---
version: 2.0
workflows:
  version: 2
  tests:
    jobs:
      - node8:
          filters:
            tags:
              only: /.*/
      - node10:
          filters:
            tags:
              only: /.*/
      - publish_npm:
          requires:
            - node8
            - node10
          filters:
            branches:
              ignore: /.*/
            tags:
              only: '/^v[\d.]+$/'
jobs:
  node8:
    docker:
      - image: node:8
        user: node
    steps: &unit_tests_steps
      - checkout
      - run: npm install
      - run: npm test
      - run: node_modules/.bin/codecov
  node10:
    docker:
      - image: node:10
        user: node
    steps: *unit_tests_steps
  publish_npm:
    docker:
      - image: 'node:8'
        user: node
    steps:
      - checkout
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run: npm publish --access=public
