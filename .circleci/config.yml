---
version: 2.0
workflows:
  version: 2
  tests:
    jobs:
      - node8:
          filters:
            tags:
              only: /.*/
      - node10:
          filters:
            tags:
              only: /.*/
      - lint:
          requires:
            - node8
            - node10
          filters:
            tags:
              only: /.*/
      - docs:
          requires:
            - node8
            - node10
          filters:
            tags:
              only: /.*/

jobs:
  node8:
    docker:
      - image: node:8@sha256:ceb6e9e47ec034664e795d7b7e45f288e2b47a5a51cc6015dc7d672252900788
        user: node
    steps: &unit_tests_steps
      - checkout
      - run: &npm_install
          name: Install modules and dependencies.
          command: npm install
      - run:
          name: Run unit tests.
          command: npm test
      - run:
          name: Submit coverage data to codecov.
          command: node_modules/.bin/codecov
          when: always
  node10:
    docker:
      - image: node:10@sha256:055fe494189c1a9153d29bc1f666df25556ba8d08da92dee730cf840413d9055
        user: node
    steps: *unit_tests_steps
  lint:
    docker:
      - image: node:10@sha256:055fe494189c1a9153d29bc1f666df25556ba8d08da92dee730cf840413d9055
        user: node
    steps:
      - checkout
      - run: *npm_install
      - run:
          name: Run linting.
          command: npm run lint

  docs:
    docker:
      - image: node:10@sha256:055fe494189c1a9153d29bc1f666df25556ba8d08da92dee730cf840413d9055
        user: node
    steps:
      - checkout
      - run: *npm_install
      - run:
          name: Build documentation.
          command: npm run docs
