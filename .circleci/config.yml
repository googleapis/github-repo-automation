---
version: 2.0
workflows:
  version: 2
  tests:
    jobs:
      - node8:
          filters:
            tags:
              only: /.*/
      - node9:
          filters:
            tags:
              only: /.*/
      - lint:
          requires:
            - node8
            - node9
          filters:
            tags:
              only: /.*/
      - docs:
          requires:
            - node8
            - node9
          filters:
            tags:
              only: /.*/

jobs:
  node8:
    docker:
      - image: node:8@sha256:9657809c879d6f5064904c4f03fff3cb1b644f659a93ed798d31bd6a1e268c19
        user: node
    steps: &unit_tests_steps
      - checkout
      - run: &npm_install
          name: Install modules and dependencies.
          command: npm install
      - run:
          name: Run unit tests.
          command: npm test
      - run:
          name: Submit coverage data to codecov.
          command: node_modules/.bin/codecov
          when: always
  node9:
    docker:
      - image: node:9@sha256:aca3f9288813d657ba31c7788a14ff1fdebd35950dde2f3c3a1f040d27afa189
        user: node
    steps: *unit_tests_steps
  lint:
    docker:
      - image: node:8@sha256:9657809c879d6f5064904c4f03fff3cb1b644f659a93ed798d31bd6a1e268c19
        user: node
    steps:
      - checkout
      - run: *npm_install
      - run:
          name: Run linting.
          command: npm run lint

  docs:
    docker:
      - image: node:8@sha256:9657809c879d6f5064904c4f03fff3cb1b644f659a93ed798d31bd6a1e268c19
        user: node
    steps:
      - checkout
      - run: *npm_install
      - run:
          name: Build documentation.
          command: npm run docs
